<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-oppgave</title>
    <link rel="stylesheet" href="./pseudo-oppgave/style.css" />
    <script src="./pseudo-oppgave/main.js" defer></script>
  </head>
  <body>
    <h1>LÃ¦r Pseudo-elementer</h1>

    <ul class="liste">
      <li>Listeelement 1</li>
      <li>Listeelement 2</li>
      <li class="ekskluder">Listeelement 3</li>
      <li>Listeelement 4</li>
      <li>Listeelement 5</li>
    </ul>

    <section class="underseksjoner">
      <div>Underseksjon 1</div>
      <div>Underseksjon 2</div>
      <div>Underseksjon 3</div>
    </section>

    <button class="interaktiv-knapp" id="legg-til-tekst">Trykk meg!</button>

    <!-- Ekstra utfordringselementer -->
    <section class="fremhevet">
      <div class="dekorativ-boks">Dette er en fremhevet seksjon!</div>
      <input type="text" placeholder="Skriv noe her" id="input-felt" />
      <div id="innhold-liste"></div>
    </section>
  </body>
</html>
